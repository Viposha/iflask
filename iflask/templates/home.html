{% extends 'layout.html' %}
{% set active_page = 'home' %}

{% block content %}

{% for post in posts %}
    <article class="media content-section bordered">
      <div class="media-body">
        <div class="article-metadata d-flex justify-content-between align-items-center">
          <h2><a href="{{url_for('user_posts', username=post.author.username)}}">{{ post.author.username }}</a></h2>
          <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y %H:%M') }}</small>
        </div>
          <h2><div class="d-flex justify-content-center py-1">{{ post.title }}</div></h2>
          <p class="article-content">{{ post.description}}</p>
      </div>
      <img src="{{ url_for('static', filename='images/' + post.picture) }}",  width="500" ,height="600">
    </article>
{% endfor %}
{% endblock %}
